spring:
  application:
    name: BE_E-commerce
  # ========== DATASOURCE (MySQL) ==========
  datasource:
    url: jdbc:mysql://localhost:3306/e_commerce?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Ho_Chi_Minh
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  # ========== JPA/HIBERNATE ==========
  jpa:
    hibernate:
      ddl-auto: update # Sử dụng "update" trong dev, "validate" trong production
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
        use_sql_comments: true
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true

  # ========== REDIS ==========
  data:
    redis:
      host: localhost
      port: 6380
      password: # Để trống nếu không có password
      timeout: 60000ms
      jedis:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0
          max-wait: -1ms

  # ========== FILE UPLOAD ==========
  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 10MB

